<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Add a table element -->
    <!-- Add a caption -->
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
    <table>
      <caption>Tier list of Pixar Movies</caption>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Movie 1</th>
          <th scope="col">Movie 2</th>
          <th scope="col">Movie 3</th>
        </tr>
      </thead>
    <!-- Add a table body. -->
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
      <tbody>
        <tr>
          <th scope="row" class="s">S</th>
          <td>
            <img src="https://m.media-amazon.com/images/M/MV5BMTY5OTU0OTc2NV5BMl5BanBnXkFtZTcwMzU4MDcyMQ@@._V1_.jpg"
                 alt="Incredibles"
                 width="305.4"
                 height="431.4" />
          </td>
          <td>
            <img src="https://m.media-amazon.com/images/I/81Tlt6lHDvL._UF894,1000_QL80_.jpg"
                 alt="Toy Story 3"
                 width="305.4"
                 height="431.4" />
          </td>
          <td>
            <img src="https://m.media-amazon.com/images/M/MV5BMTY1NTI0ODUyOF5BMl5BanBnXkFtZTgwNTEyNjQ0MDE@._V1_.jpg"
                 alt="Monsters Inc."
                 width="305.4"
                 height="431.4" />
          </td>
        </tr>
        <tr>
          <th scope="row" class="a">A</th>
          <td>
            <img src="https://resizing.flixster.com/ySiX7RlyKRuuxCcAI7SgdkMAZ0U=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzLzc4ZmJhZjZiLTEzNWMtNDIwOC1hYzU1LTgwZjE3ZjQzNTdiNy5qcGc="
                 alt="Rataoullie"
                 width="305.4"
                 height="431.4" />
          </td>
          <td>
            <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p159400_p_v12_ai.jpg"
                 alt="Cars"
                 width="305.4"
                 height="431.4" />
          </td>
          <tr>
            <th scope="row" class="b">B</th>
            <td>
              <img src="https://m.media-amazon.com/images/M/MV5BOTgxMDQwMDk0OF5BMl5BanBnXkFtZTgwNjU5OTg2NDE@._V1_.jpg"
                   alt="Inside Out"
                   width="305.4"
                   height="431.4" />
            </td>
            <td>
              <img src="https://threepennypress.org/wp-content/uploads/2017/12/Coco_Vive_Tu_Momento_Poster.jpg"
                   alt="Coco"
                   width="305.4"
                   height="431.4" />
            </td>
          </tr>
          <tr>
            <th scope="row" class="c">C</th>
            <td>
              <img src="https://m.media-amazon.com/images/M/MV5BMjExMTg5OTU0NF5BMl5BanBnXkFtZTcwMjMxMzMzMw@@._V1_.jpg"
                   alt="Wall-e"
                   width="305.4"
                   height="431.4" />
            </td>
            <td>
              <img src="https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/monstersuniversity_3.jpg"
                   alt="Monsters University"
                   width="305.4"
                   height="431.4" />
            </td>
          </tr>
          <tr>
            <th scope="row" class="d">D</th>
            <td>
              <img src="https://m.media-amazon.com/images/M/MV5BMTYzMDM4NzkxOV5BMl5BanBnXkFtZTgwNzM1Mzg2NzM@._V1_FMjpg_UX1000_.jpg"
                  alt="Toy story 4"
                  width="305.4"
                  height="431.4" />
            </td>
          </tr>
          <tr>
            <th scope="row" class="f">F</th>
            <td>
              <img src="https://lumiere-a.akamaihd.net/v1/images/p_turningred_22797_1_c17f32af.jpeg"
                   alt="Turning Red"
                   width="305.4"
                   height="431.4" />
            </td>
          </tr>
        </tr>
      </tbody>
    
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
    </table>
  </body>
</html>
